name: Render video and publish it
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: npm i
      - run: npm run ssr
      - uses: actions/upload-artifact@v2
        with:
          name: out.mp4
          path: out/daily-kanji.mp4
